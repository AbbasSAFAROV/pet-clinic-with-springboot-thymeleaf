<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/header::header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common/sidebar::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/navbar::navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Add new employee </a>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Add new owner </a>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Add new pet </a>
                </div>
                <!-- Page Heading -->

                <!-- DataTales Example -->

                <div class="container">
                    <div class="owner-detail">
                        <div class="card">
                            <div class="text-center">
                                <h5 class="card-header"> Update Info.
                                    <a class="btn btn-primary btn-sm text-light ml-3" th:href="@{'/owners/update/'+${owner.getId}}">Update</a>
                                </h5>
                            </div>

                            <div class="card-body">
                                <div class="mt-2">
                                    <div class="row">

                                        <div class="col-lg-6 col-sm-12">
                                <span class="card-text"><i class="fa fa-user mr-2"></i>
                                    <span class="font-weight-bold">Name Surname:
                                        <span th:text="${owner.getNameSurname()}"></span>
                                    </span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                <span class="card-text"><i class="fa fa-envelope mr-2"></i>
                                    <span class="font-weight-bold">EMail address:</span>
                                    <span th:text="${owner.getEmail()}"></span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                <span class="card-text mr-2"><i class="fa fa-phone"></i>
                                    <span class="font-weight-bold">Phone number:</span>
                                    <span th:text="${owner.getPhone()}"></span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                <span class="card-text"><i class="fa fa-map-marker-alt mr-1"></i>
                                    <span class="font-weight-bold">Contact :</span>
                                    <span th:text="${owner.getContact()}"></span>
                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>


                    <hr/>

                    <!-- PETS SECTION START -->
                    <div class="container">
                        <div class="card mt-3">
                            <div class="text-center">
                                <h5 class="card-header">
                                    <span> Has pets </span>
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger text-center" th:if="${pets.equals(0)}" role="alert">
                                    <i class="fa fa-exclamation-triangle mr-2"></i>
                                </div>
                                <div class="row" th:if="${pets}">
                                    <div class="col-lg-6" th:each="pet:${owner.getPets()}">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="${pet.getName()}">
                                                    <a href="#" class="btn btn-secondary btn-sm ml-2 float-right">View</a>
                                                </h5>
                                                <hr/>
                                                <div class="row">

                                                    <div class="col-sm-6 col-lg-3">
                                                        <span class="font-weight-bold"> Genus: </span>
                                                    </div>
                                                    <div class="col-sm-6 col-lg-3" th:text="${pet.getGenus()}"></div>

                                                    <div class="col-sm-6 col-lg-3">
                                                        <span class="font-weight-bold"> Type: </span>
                                                    </div>
                                                    <div class="col-sm-6 col-lg-3" th:text="${pet.getType()}"></div>

                                                    <div class="col-sm-6 col-lg-3">
                                                        <span class="font-weight-bold"> Age: </span>
                                                    </div>
                                                    <div class="col-sm-6 col-lg-3" th:text="${pet.getAge()}"></div>

                                                </div>

                                                <div class="row mt-2">
                                                    <div class="col-lg-12 col-sm-12">
                                                        <span class="font-weight-bold">Description: </span>
                                                        <span th:text="${pet.getDescription()}"></span>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- For end -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                    <!-- DataTales Example -->
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>

</html>
