<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/header::header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common/sidebar::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/navbar::navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- Content Row -->
                <div class="row justify-content-center text-center">
                    <div class="container">
                        <div class="card">
                            <div class="text-center">
                                <h5 class="card-header"> User Info.
                                    <a class="btn btn-primary btn-sm text-light ml-3" th:href="@{'/users/update/'+${user.id}}">Update</a>
                                </h5>
                            </div>

                            <div class="card-body">
                                <div class="mt-2">
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-12">
                                            <span class="card-text"><i class="fa fa-info mr-3"></i>
                                                <span class="font-weight-bold">Name: </span>
                                                <span th:text="${user.getName()}"></span>
                                            </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                            <span class="card-text"><i class="fa fa-file mr-1"></i>
                                                <span class="font-weight-bold">Last name: </span>
                                                <span th:text="${user.getLastName()}"></span>
                                            </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                                <span class="card-text"><i class="fa fa-file-alt mr-1"></i>
                                                    <span class="font-weight-bold">Username: </span>
                                                    <span th:text="${user.getUsername()}"></span>
                                                </span>
                                        </div>
                                        <div class="col-lg-12 col-sm-12">
                                            <hr/>
                                            <span class="card-text"><i class="fa fa-user-check"></i>
                                                <span class="font-weight-bold">Role: </span>
                                                <a th:href="@{'/role/detail/'+${role.getId()}}" th:each="role:${user.getRoles()}" class="text-decoration-underline" th:text="${role.getName()}"></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->

                    <!-- Content Row -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
