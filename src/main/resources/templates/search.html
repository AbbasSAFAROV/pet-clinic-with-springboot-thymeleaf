<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="common/header::header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="common/sidebar::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="common/navbar::navbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- Content Row -->
                <div class="row justify-content-center text-center">
                    <div class="container">

                        <!- PETSSS -->

                        <div class="card" th:if="pets" th:each="pet:${pets}">
                            <div class="text-center">
                                <h5 class="card-header"> Info.
                                    <a class="btn btn-primary btn-sm text-light ml-3" th:href="@{'/pets/detail/'+${pet.getId}}">View</a>
                                </h5>
                            </div>

                            <div class="card-body">
                                <div class="mt-2">
                                    <div class="row">
                                        <div class="col-lg-6 col-sm-12">
                                            <span class="card-text"><i class="fa fa-info mr-3"></i>
                                                <span class="font-weight-bold">Name: </span>
                                                <span th:text="${pet.getName()}"></span>
                                            </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                            <span class="card-text"><i class="fa fa-file mr-1"></i>
                                                <span class="font-weight-bold">Type: </span>
                                                <span th:text="${pet.getType()}"></span>
                                            </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                                <span class="card-text"><i class="fa fa-file-alt mr-1"></i>
                                                    <span class="font-weight-bold">Genus: </span>
                                                    <span th:text="${pet.getGenus()}"></span>
                                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                                <span class="card-text mr-2"><i class="fa fa-calendar-alt mr-2"></i>
                                                    <span class="font-weight-bold">Age: </span>
                                                    <span th:text="${pet.getAge()}"></span>
                                                </span>
                                        </div>

                                        <div class="col-lg-12 col-sm-12 mt-2">
                                                <span class="card-text mr-2"><i class="fa fa-comment-alt mr-1"></i>
                                                    <span class="font-weight-bold">Description: </span>
                                                    <span th:text="${pet.getDescription()}"></span>
                                                </span>
                                        </div>
                                        <div class="col-lg-12 col-sm-12">
                                            <hr/>
                                            <span class="card-text"><i class="fa fa-user-check"></i>
                                                <span class="font-weight-bold">Pet Owner: </span>
                                                <a th:href="@{'/owners/detail/'+${pet.getOwner().getId()}}" class="text-decoration-underline" th:text="${pet.getOwner().getNameSurname()}"></a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end petss -->

                        <! OWNERS -->
                        <div class="card" th:if="owners" th:each="owner:${owners}">
                            <div class="text-center">
                                <h5 class="card-header"> Info.
                                    <a class="btn btn-primary btn-sm text-light ml-3" th:href="@{'/owners/detail/'+${owner.getId}}">View</a>
                                </h5>
                            </div>

                            <div class="card-body">
                                <div class="mt-2">
                                    <div class="row">

                                        <div class="col-lg-6 col-sm-12">
                                <span class="card-text"><i class="fa fa-user mr-2"></i>
                                    <span class="font-weight-bold">Name Surname:
                                        <span th:text="${owner.getNameSurname()}"></span>
                                    </span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12">
                                <span class="card-text"><i class="fa fa-envelope mr-2"></i>
                                    <span class="font-weight-bold">EMail address:</span>
                                    <span th:text="${owner.getEmail()}"></span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                <span class="card-text mr-2"><i class="fa fa-phone"></i>
                                    <span class="font-weight-bold">Phone number:</span>
                                    <span th:text="${owner.getPhone()}"></span>
                                </span>
                                        </div>
                                        <div class="col-lg-6 col-sm-12 mt-2">
                                <span class="card-text"><i class="fa fa-map-marker-alt mr-1"></i>
                                    <span class="font-weight-bold">Contact :</span>
                                    <span th:text="${owner.getContact()}"></span>
                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- EMD OWNERS ->

                    <!- Content Row -->
                    </div>
                    <!-- Content Row -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
